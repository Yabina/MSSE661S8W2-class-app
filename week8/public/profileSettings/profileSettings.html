    <title>Profile Settings</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"></a>
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home</a>

          <li class="nav-item">
            <a class="nav-link" href="./about.html">About</a>

        </ul>
        <a class="header-extras" id="logout" href="" onclick="doLogout(event)"
        >Logout</a>
        <div class="header-extras" id="header-username"></div>
      </nav>
    </header>

    <div class="center">
      <div class="card">
        <div class="card-body">
              <h2 class="card-title">Update Profile</h2>
              <form novalidate>
                <div class="form-group">
                  <label for="formInputUsername">Username</label>
                  <input
                    id="formInputUsername"
                    type="text"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <label for="formInputEmail">Email</label>
                  <input
                    id="formInputEmail"
                    type="text"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <label for="formInputNewEmail">New Email</label>
                  <input
                    id="formInputNewEmail"
                    type="text"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <label for="formInputPassword">Password</label>
                  <input
                    id="formInputPassword"
                    type="password"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <label for="formInputNewPassword">New Password</label>
                  <input
                    id="formInputNewPassword"
                    type="password"
                    class="form-control"
                  />
                </div>
                <div class="form-group form-group-btn">
                  <button class="btn btn-primary" onclick="doUpdate(event)">
                    Update
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
