<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./css/app.css" />
  </head>
  <body>
    <div class="content">
    <div class="login-container">
      <h2>Login</h2>
      <form class="login-form" id="loginForm">
        <input type="text" id="username" name="username" placeholder="User Name" /><br />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        /><br />
        <button type="button" onclick="login()">Login</button>
      </form>
      <p class="login-text">Doesn't have an account?<a class="login-sign" href="http://localhost:4000/register.html">Sign Up</a></p>
    </div>
    </div>
    
  <footer>
    <p>Author: <a href="https://github.com/Yabina/">Yeabsira Desta</a></p>
  </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/simple-storage.js"></script>
  </body>
</html>
